<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>
<body>

    <div id="aplicacion">
        <p>Ingrese una frase:
            <input type="text" v-model="frase" v-on:keyup="contabilizarLetrasA" size="80">
        </p>
        <p>Cantidad de letras 'a' รณ 'A': {{cantidadLetrasa}}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el:'#aplicacion',
            data: {
                cantidadLetrasa: 0, 
                frase: ''
            },
            methods:{
                contabilizarLetrasA: function(){
                    var cant = 0;
                    for(var f = 0; f < this.frase.length; f++)
                        if(this.frase[f] == 'a' || this.frase[f] == 'A')
                            cant++;
                    this.cantidadLetrasa = cant;
                }
            }
        });
    </script>
</body>
</html>
