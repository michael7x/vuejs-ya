<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="aplicacion">
        <p>
            <textarea v-model="comentarios" cols="100" rows="5" maxlength="200"></textarea>
        </p>
        <p>
            Cantidad de caracteres ingresados: {{comentarios.length}}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                comentarios: ''
            }
        });
    </script>

</body>
</html>
