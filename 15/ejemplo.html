<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
    <style>
        .faltastock {
            background-color: yellow;
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="aplicacion">
        <table border="1">
            <tr>
                <td>Código</td>
                <td>Descripción</td>
                <td>Precio</td>
                <td>Stock</td>
            </tr>
            <template v-for="articulo in articulos">
                <tr v-bind:class="{faltastock: articulo.stock === 0}">
                    <td>{{articulo.codigo}}</td>
                    <td>{{articulo.descripcion}}</td>
                    <td>{{articulo.precio}}</td>
                    <td>{{articulo.stock}}</td>
                </tr>
            </template>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                articulos: [{
                    codigo: 1,
                    descripcion: 'papas',
                    precio: 12.52,
                    stock: 10
                },{
                    codigo: 2,
                    descripcion: 'naranjas',
                    precio: 21,
                    stock: 0
                },{
                    codigo: 3,
                    descripcion: 'peras',
                    precio: 18.20,
                    stock: 0
                },{
                    codigo: 4,
                    descripcion: 'duraznos',
                    precio: 35,
                    stock: 20
                }]
            }
        });
    </script>
    
</body>
</html>
