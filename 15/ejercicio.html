<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
    <style>
        .tachar{
            text-decoration: line-through;
            color: blue;
        }
    </style>
</head>
<body>

    <div id="aplicacion">
        <ul style="font-size: 2rem; list-style: none;">
            <li v-for="lenguaje in lenguajes"
                v-on:click="presion(lenguaje)"
                v-bind:class="{tachar: lenguaje.tachado}">
                {{lenguaje.nombre}}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                lenguajes: [{
                    nombre: 'C',
                    tachado: false
                },{
                    nombre: 'Java',
                    tachado: false
                },{
                    nombre: 'PHP',
                    tachado: false
                },{
                    nombre: 'Python',
                    tachado: false
                },{
                    nombre: 'Ruby',
                    tachado: false
                },{
                    nombre: 'Kotlin',
                    tachado: false
                },{
                    nombre: 'C#',
                    tachado: false
                }]
            },
            methods: {
                presion: function(lenguaje){
                    lenguaje.tachado = true;
                }
            }
        });
    </script>
    
</body>
</html>
